    <script type="text/javascript">
        $(function() {
            window.WebSocket = window.WebSocket || window.MozWebSocket;
            
            var websocket = new WebSocket('ws://192.168.1.6:7681',
              'dumb-increment-protocol');

            var count_client =0;
            
            websocket.onopen = function () {
                console.log('verbindung hergestellt');
                //    websocket.send("get_stat");
            };
            
            websocket.onerror = function () {
                alert('fehler');
            };

            var checkObject  = function(obj){
                if(obj.length>1){
                    for (var i = obj.length - 1; i >= 0; i--) {
                        checkObject(obj[i]);
                    };
                    return;
                }
                if (obj.status == 0) {
                    $('.pin[pinid=' + obj.pin + ']')
                    .removeClass('fa fa-toggle-on')
                    .addClass('fa fa-toggle-off');
                } else {
                    $('.pin[pinid=' + obj.pin + ']')
                    .removeClass('fa fa-toggle-off')
                    .addClass('fa fa-toggle-on');
                }
                $('.pin[pinid=' + obj.pin + ']').prev('i').hide(150);

            };

            var sendObject = function(obj){
                obj = JSON.stringify(obj,null,4);
                websocket.send(obj);

            }
            
            websocket.onmessage = function (message) {
                var obj = JSON.parse(message.data);
                console.log('erhalten obj');
                console.log(obj); 
                if(obj.hasOwnProperty('count_client') ){
                    var new_count_client = obj.count_client; 

                    if(new_count_client>count_client){
                        count_client=new_count_client;  
                        $('.count_client').text(count_client);
                        $('#message1').show();
                    }else if(new_count_client<count_client){
                        count_client=new_count_client;   
                        $('.count_client').text(count_client);
                        $('#message2').show();
                    }
                    setTimeout(function(){
                        $('#message1,#message2').hide();
                    },1400); 
                }else{
                    $('.pin[pinid=' + obj.pin + ']').prev('i').css('display','inline-block');
                    checkObject(obj);}
                };


                $('.pin').click(function () {
        //status : if off then enable (1) it else disable it (0)
        var status = 0;
        if ($(this).hasClass('fa fa-toggle-off')) {
            //$(this).toogleClass('fa fa-toggle-off', 'fa fa-toggle-on');
            status = 1;
        }
        //pin number
        var pin = $(this).attr('pinid');

        var obj={};
        obj.pin = pin;
        obj.status=status;

        sendObject(obj);
        console.log('gesendet');
        console.log(obj);
    });
            });
